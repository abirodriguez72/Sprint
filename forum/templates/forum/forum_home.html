<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forum</title>
  <style>
    body {
      background-color: #00008B;
      color: red;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1, h2, label, p {
      color: red;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .form-container {
      margin-top: 40px;
    }

    input[type="text"],
    textarea {
      display: block;
      width: 400px;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    textarea {
      height: 100px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Forum</h1>

{% if posts %}
  {% for post in posts %}
    <div style="background-color: white; padding: 10px; margin-bottom: 10px; border-radius: 5px;">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <small>Posted by: {{ post.user.username }}</small>
    </div>
  {% endfor %}
{% else %}
  <p style="color: red;">* No posts yet!</p>
{% endif %}


  <div class="form-container">
    <h2>New Post</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="id_title">Title:</label>
      {{ form.title }}

      <label for="id_content">Content:</label>
      {{ form.content }}

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
