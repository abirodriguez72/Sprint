<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <style>
        body {
            background-color: navy;
            font-family: cursive;
            color: red;
        }
    </style>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <h3>Replies ğŸ§</h3>
    <ul>
        {% for reply in post.replies.all %}
            <li>{{ reply.content }}</li>
        {% endfor %}
    </ul>

    <h3>Add a Reply</h3>
    <form method="POST">
        {% csrf_token %}
        <textarea name="content" placeholder="Your reply..." required></textarea><br>
        <button type="submit">Reply</button>
        {% if post.image %}
    <img src="{{ post.image.url }}" width="300">
{% endif %}

    </form>
</body>
</html>
