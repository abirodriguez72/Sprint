{% extends "base.html" %}
{% load static %}

{% block title %}Submit Review – {{ recipe.title }} – Dainty Batter{% endblock %}

{% block content %}
  <h1>Review for {{ recipe.title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Submit Review</button>
  </form>
  <p><a href="{{ recipe.get_absolute_url }}">Back to Recipe</a></p>
{% endblock %}
