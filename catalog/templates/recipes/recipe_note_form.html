{% if user.is_authenticated %}
  <h3>📝 Your Private Note</h3>
  <form
    method="post"
    action="{% url 'create_recipe_note' recipe_id=recipe.recipe_id %}"
  >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save Note</button>
  </form>
{% else %}
  <p><a href="{% url 'login' %}">Log in</a> to add your own notes.</p>
{% endif %}
