{% extends "base.html" %}
{% load static %}

{% block title %}Add Note – {{ recipe.title }} – Dainty Batter{% endblock %}

{% block content %}
  <h1>Add a Private Note for “{{ recipe.title }}”</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save Note</button>
  </form>
  <p><a href="{{ recipe.get_absolute_url }}">Back to Recipe Details</a></p>
{% endblock %}
